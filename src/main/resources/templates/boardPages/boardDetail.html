<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div id="section">
    <table class="table table-hover">
        <tr>
            <th>id</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${board.board_title}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.board_writer}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td th:text="${board.board_contents}"></td>
        </tr>
        <tr>
            <th>조회수</th>
            <td th:text="${board.board_hits}"></td>
        </tr>
        <tr>
            <th>작성일</th>
            <td th:text="${board.createdAt}"></td>
        </tr>
        <tr th:if="${board.fileAttached == 1}">
            <th>이미지</th>
            <td th:each="fileName:${board.storedFileName}">
                <img th:src="@{|/upload/${fileName}}" width="200" height="200" alt="">
            </td>
        </tr>
    </table>
    <br>

    <div class="btn btn-outline-light">
        <button onclick="board_list()">목록</button>
        <button onclick="board('update')">수정</button>
        <button onclick="board('delete')">삭제</button>

    </div>
    <div id="pass-check">

    </div>
</div>
<p>────────────────────────────────────────────────────────────────────────────────────────────────────────────────</p>
<div class="container" id="comment-write" style="display: inline-block">
    <input type="text" id="comment-writer" placeholder="작성자" style="display: inline-block">
    <input type="text" id="comment-contents" placeholder="내용" style="display: inline-block">
    <button onclick="comment_write()" style="display: inline-block">댓글작성</button>
</div>
<br><br>
<div class="container" id="comment-list">
    <div th:if="${commentList == null}">
        <p>작성된 댓글이 없습니다</p>
    </div>
    <div th:unless="${commentList == null}">
        <table class="table">
            <tr>
                <th>아이디</th>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
            <tr th:each="comment : ${commentList}">
                <td th:text="${comment.id}"></td>
                <td th:text="${comment.comment_writer}"></td>
                <td th:text="${comment.comment_contents}"></td>
                <td th:text="${comment.createdAt}"></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
<script th:inline="javascript">
    const comment_list = (commentList) => {
        console.log("댓글 목록 함수", commentList);
        const resultArea = document.querySelector("#comment-list");
        let output = "        <table class=\"table\">\n" +
            "            <tr>\n" +
            "                <th>id</th>\n" +
            "                <th>writer</th>\n" +
            "                <th>contents</th>\n" +
            "                <th>date</th>\n" +
            "            </tr>";
        for (let i in commentList) {
            output += "            <tr>\n" +
                "                <td>" + commentList[i].id + "</td>\n" +
                "                <td>" + commentList[i].comment_writer + "</td>\n" +
                "                <td>" + commentList[i].comment_contents + "</td>\n" +
                "                <td>" + commentList[i].createdAt + "</td>\n" +
                "            </tr>";
        }
        output += "</table>";
        resultArea.innerHTML = output;
    }

    const comment_write = () => {
        const writer = document.querySelector("#comment-writer").value;
        const contents = document.querySelector("#comment-contents").value;
        const boardId = [[${board.id}]];
        axios({
            method: "post",
            url: "/comment/save",
            data: {
                comment_writer: writer,
                comment_contents: contents,
                board_id: boardId
            }
        }).then(res => {
            console.log("res", res);
            console.log("댓글 목록", res.data);
            document.querySelector("#comment-writer").value = "";
            document.querySelector("#comment-contents").value = "";
            comment_list(res.data);
        }).catch(err => {
            console.log("err", err);
        });
    }

    const board_list = () => {
        location.href = "/board/";

    }

        console.log("type", type);
        document.getElementById("pass-check").innerHTML = "<input type=\"text\" placeholder=\"password\" id=\"password\">" +

    }

    const pass_check = (type) => {
        console.log("type", type);
        const password = document.getElementById("password").value;
        const passDB = [[${board.board_pass}]];
        const id = [[${board.id}]];
        if (password == passDB) {
            if (type == "update") {
                location.href = "/board/update/" + id;
            } else if (type == "delete") {
                // location.href = "/board/delete/" + id;
                axios({
                    method: "delete",
                    url: "/board/" + id
                }).then(res => {
                    location.href = "/board/";
                }).catch(err => {
                    alert("삭제에 실패하셨습니다");
                })
            } else {
                alert("비밀번호를 확인해주세요");
            }
        } else {
            alert("비밀번호를 확인해주세요");
        }
    }

</html>
