<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="component/config :: config"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<div id="section">
    <table class="container">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>상세조회</th>
            <th>수정하기</th>
            <th>삭제하기</th>
        </tr>
        <tr th:each="board:${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/${board.id}|}" th:text="${board.board_title}"></a></td>
            <td th:text="${board.board_writer}"></td>
            <td th:text="${board.board_hits}"></td>
            <td>
                <button th:onclick="board_datail([[${board.id}]])">조회</button>
            </td>
<!--            <td>-->
<!--                <button th:onclick="board_update([[${board.id}]])">수정</button>-->
<!--            </td>-->
<!--            <td>-->
<!--                <button th:onclick="board_delete([[${board.id}]])">삭제</button>-->
<!--            </td>-->
        </tr>
    </table>
</div>
<div th:replace="component/footer :: footer"></div>
</body>
</html>
